<html>
<head>
<title>Custom Renew Extension | Options</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
<script src="lib/jquery-1.4.3.min.js"></script>
<script type="text/javascript">

var bgPage = chrome.extension.getBackgroundPage();

// Saves options to localStorage.
function save_options() 
{ 
	bgPage.settings.maxSimultaniousCrawls = $("#max-page-loads").val();
	bgPage.settings.maxDepth = $("#max-crawl-depth").val();
	bgPage.settings.interestingFileTypes = $("#interesting-file-types").val();
	bgPage.settings.pauseOnPopClose = $("#pause-crawl-popup-close").is(':checked')?1:0;
}

// Restores select box state to saved value from localStorage.
function restore_options() 
{	
	bgPage = chrome.extension.getBackgroundPage();	
	$("#max-page-loads").val(bgPage.settings.maxSimultaniousCrawls);
	$("#max-crawl-depth").val(bgPage.settings.maxDepth);
	$("#interesting-file-types").val(bgPage.settings.interestingFileTypes);
	if(bgPage.settings.pauseOnPopClose==1){$("#pause-crawl-popup-close").attr('checked','checked');}
}

</script>
<link rel="stylesheet" href="options.css" type="text/css"/>
</head>
<body onLoad="restore_options()">
<div id="header">
  <h1>Custom Renew Extension Options</h1>
</div>
<div class="section-header first"><em>Customise the Renew Extension below:</em></div>
<br >
<p> 
  <span class="desc-text">Max Simultanious Requests:<span>
  <input type="text" id="max-page-loads" size="5" class="span1">
  
  <br >
  <span class="desc-text">Max Crawl Depth:<span>
  <input type="text" id="max-crawl-depth" size="5" class="span1">
  
  <br>
  <!--span class="desc-text">Interesting File Types:<span><br/-->
  <input type="hidden" id="interesting-file-types">
  <input type="checkbox" id="pause-crawl-popup-close" style="visibility: hidden;"/>
  <!--Pause crawling when popup closes<br >
  <br -->
  
  <br>
  
    <span>
        <button id="save-button" style="font-weight:bold" onClick="save_options()" class="btn btn-large btn-success">Save</button>
    </span>
    
  </p>
  <br/>
<div id="saved-txt" style="display: none">Options Saved!</div>
<div class="fix"></div>
<div id="footer"> 
    <em>Created by <a href="mailto:thesocialhacker@gmail.com">theSocialHacker, 2012</a>.  theSocialHacker@gmail.com</em>
    <img src="images/TestTubes.png"/>
        
    <br />
</div>
</body>
</html>
